     </tr>
      
     <foreach name="info" item="vo" key="k" >   
            <tr>
                  <td align="center">{$vo.id}</td>
                  <td>{$vo.username}</td>
                  <td align="center">{$vo.email}</td>
                  <td align="center">{$vo.create_time}</td>
                  <td align="center"><a href="{:U('update',array('id'=>$vo['id']))}">编辑</a> | <a href="{:U('delete',array('id'=>$vo['id']))}">删除</a></td>
           </tr>
     </foreach>

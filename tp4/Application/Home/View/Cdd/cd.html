<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body><table border="1px" cellspacing="0">
	<foreach name="info" item="vo" >   
		<tr>
			<td><input type="checkbox" name="cd" value="{$vo.id}">{$vo.id}</td>
			<td>{$vo.fen}</td>
			<td>{$vo.ming}</td>
			<td>{$vo.shu}</td>
			<td>{$vo.bz}</td>
	
		</tr>

	</foreach>
	</table>
	<input type="button" onclick="qw()" value="选中删除">
</body>
</html>
<script src="__PUBLIC__/jquery.js"></script>
<script>
	function qw(){
		var id=document.getElementsByName('cd');
		var length=id.length;
		// alert(length);
		var str=" ";
		for(var i=0;i<id.length;i++){
			if(id[i].checked){
				str+=id[i].value+',';
			}
		}

		$.ajax({
			type:"POST",
			url:"{:U('clcl')}",
			data:{
				id:str
			},
			success:function(a){
				alert(a);
			}
		})
			
		

	}


</script>

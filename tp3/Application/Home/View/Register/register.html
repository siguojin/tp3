<script>
    function cd(){
        document.getElementById('dd').innerHTML='<img src="{:U('code')}" width="260px" height="80px">';
    }
    function qw(){
        //手机号
        var user=$('#user').val();

        //密码
        var psd=$('#psd').val();
        //确认密码
        var pwd=$('#pwd').val();
        //验证码
        var code=$('#code').val();
        $.ajax({
            type:'post',
            url:"{:U('register')}",
            data:{
                user:user,
                psd:psd,
                pwd:pwd,
                code:code
            },
            success:function(a){
                if(a==1){
                    alert('注册成功，请登录');
                    window.location.href="{:U(login)}";
                }else if(a==2){
                    alert('注册失败，请重新尝试');
                    window.location.href="{:U(register)}";
                }
                else{
                     alert('此用户已注册');
                    window.location.href="{:U(register)}";                   
                }
   }

        })

    } 

</script>

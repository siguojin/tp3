<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table border="1px">
		<foreach name="info" item="vo" >
		<tr>
			<td><input type="checkbox" value="{$vo.id}" name="cd">{$vo.id}</td>
			<td>{$vo.user}</td>
			<td>{$vo.psd}</td>
		</tr>

	</foreach>
	</table>
	<button onclick="qw()">选中删除</button>
	
</body>
</html>
<script src="__PUBLIC__/jquery.js"></script>
<script>

function qw(){
	var id=document.getElementsByName('cd');
	var length=id.length;
	var str="";
	for(var i=0;i<length;i++){
		if(id[i].checked){
			str+=id[i].value+",";
		}
	}

	$.ajax({
		type:'POST',
		url:"{:U('clcl')}",
		data:{
			id:str
		},
		success:function(a){
			alert(a);
		}

	})


}

</script>
